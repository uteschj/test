    <script type="text/javascript" charset="utf-8">
    var pictureSource;   // picture source

   var ret = '';

    function onDeviceReady() {
       StatusBar.overlaysWebView(true);
       //alert('device ready');
       
	db = window.sqlitePlugin.openDatabase({name: "TRS_Portal.db", location: 1});
	//alert('db opened');
	db.transaction(function(tx) {
	tx.executeSql('CREATE TABLE IF NOT EXISTS customer_sig (id integer primary key, sig_data text, doc_num text, note text, gps_cord text, Timestamp DATETIME DEFAULT CURRENT_TIMESTAMP)');
	
	db.executeSql("pragma table_info (customer_sig);", [], function(res) {
      //alert("PRAGMA res: " + JSON.stringify(res));
    });
		
	});
	
	
	//var fromLoggin = getUrlParameter('loggedin');
	//if (fromLoggin === 'yes') {
	//pushRegistration();
	// navigator.geolocation.getCurrentPosition(sendCord);
	//}
	
	//alert(document.referrer);
	    if (getUrlParameter('id') != null)
	    {
	 $('#doc').val(getUrlParameter('id'));   
	 $("#doc").attr("disabled", "disabled");  
		    $("#scan").attr("disabled", "disabled"); 
		ret = "doclist";    
	    }
	    
    }
    function jsigcordget(pos) {
	//alert(pos.coords.latitude);
	//alert(pos.coords.longitude);
   var latitude = pos.coords.latitude;
   var longitude = pos.coords.longitude;
	var gpscordssig = latitude + ", " + longitude;
	    
	    var datapair = $("#signature").jSignature("getData", "svgbase64");
    	var datapairstring = datapair[0] + "," + datapair[1];
    	var doc = $("#doc").val();
    	var note = $("#note").val();
	
    	//alert(gpscordssig);
    	db = window.sqlitePlugin.openDatabase({name: "TRS_Portal.db", location: 1});
    	db.transaction(function(tx) {
   
   
tx.executeSql("INSERT INTO customer_sig (sig_data, doc_num, note, gps_cord) VALUES (?,?,?,?);", [datapairstring, doc, note, gpscordssig], function(tx, res) {
      //alert("insertId: " + res.insertId + " -- probably 1");
      if (res.rowsAffected == 1) {
      	resetForm();
	      if (ret != '')
	{
	window.location.replace('doclist.html');
	}
	
      }
      //alert("rowsAffected: " + res.rowsAffected + " -- should be 1");

      db.transaction(function(tx) {
        tx.executeSql("select count(id) as cnt from customer_sig;", [], function(tx, res) {
          //alert("res.rows.length: " + res.rows.length + " -- should be 1");
          //alert("res.rows.item(0).cnt: " + res.rows.item(0).cnt + " -- should be 1");
        });
      });

    }, function(e) {
      alert("ERROR: " + e.message);
    });

	});

 

}
    function recordsig(){
	    navigator.geolocation.getCurrentPosition(jsigcordget);
    }
    
    
    function resetForm(){
	
	$("#doc").val('');
    	$("#note").val('');
	
    	$('#signature').jSignature('reset');
    	
    	return false;
    }
