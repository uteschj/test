    <script type="text/javascript" charset="utf-8">
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready",onDeviceReady,false);
    // device APIs are available
    //
    function onDeviceReady() {
        var jssearch = getUrlParameter('search');
        var jspage = getUrlParameter('page');
        navigator.geolocation.getCurrentPosition(sendCord);
        if (jssearch != undefined) {
        pagination(jssearch, jspage);
        
        }
      $( "#search" ).on( "keydown", function(event) {
      if(event.which == 13) 
         handleSearch();
    });
    }

    </script>
  </head>
  <body onload="init()">

<div data-role="page">
    <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push"></div>
    <div data-role="header">
      <a data-iconpos="notext" data-role="button" data-icon="home" title="Home" ontouchstart="window.location.replace('home.html');">Home</a>
      <h1>Search</h1>
      <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
    </div>
    <div data-role="content">
        <form id="searchForm" onsubmit="return false;">
        <div data-role="fieldcontain" class="ui-hide-label" >
            <label for="search">search:</label>
            <input type="text" name="search" id="search" value="" />
        </div>
        <button type="button" ontouchstart="handleSearch(); return false;">Search</button>
        </form>
        <div id="itemlist">
        </div>
        </div>
    </div>

    <div data-role="footer">
        <h4>&copy; Utesch Enterprises</h4>
    </div>

</div>
